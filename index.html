<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊的仓库</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="main-content">
        <img src="assets/images/profile-picture.jpg" alt="你的个人头像" class="profile-picture">
        <h1 class="tagline">我不是火车不需要终点</h1>
        <div class="social-buttons">
            <a href="https://weibo.com/yourusername" target="_blank" class="social-button">
                <img src="assets/images/weibo-icon.svg" alt="Weibo" class="button-icon">
                <span>我的微博</span>
            </a>
            <a href="https://github.com/yourusername" target="_blank" class="social-button">
                <img src="assets/images/book-solid.svg" alt="Book" class="button-icon">
                <span>图书/漫画</span>
            </a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank" class="social-button">
                <img src="assets/images/film-solid.svg" alt="Film" class="button-icon">
                <span>影视</span>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-button">
                <img src="assets/images/download-solid.svg" alt="Application" class="button-icon">
                <span>软件</span>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-button">
                <img src="assets/images/envelope-solid.svg" alt="E-mail" class="button-icon">
                <span>我的邮箱</span>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-button">
                <img src="assets/images/qq-brands.svg" alt="QQ" class="button-icon">
                <span>QQ群</span>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-button">
                <img src="assets/images/handshake-angle-solid.svg" alt="Help" class="button-icon">
                <span>帮找资源</span>
            </a>
            <a href="https://twitter.com/yourusername" target="_blank" class="social-button">
                <img src="assets/images/sim-card-solid.svg" alt="Sim" class="button-icon">
                <span>官方大流量卡</span>
            </a>
            </div>
    </div>
</body>
</html>
